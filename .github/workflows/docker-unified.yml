          platforms: linux/amd64,linux/arm64/v8
      - name: Compute DataHub Ingestion (Base) Tag
        id: tag
        run: echo "tag=${{ steps.filter.outputs.datahub-ingestion-base == 'true' && needs.setup.outputs.tag || 'head' }}" >> $GITHUB_OUTPUT
